<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя страница</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        .carousel {
            position: relative;
            max-width: 400px; /* Уменьшенная максимальная ширина карусели */
            margin: 20px auto; /* Центрирование карусели */
            overflow: hidden;
            border-radius: 10px; /* Закругленные углы */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Тень */
        }
        .carousel-images, .carousel-videos {
            display: flex;
            transition: transform 0.5s ease;
        }
        .carousel-image, .carousel-video {
            min-width: 100%; /* Каждое изображение или видео занимает 100% ширины карусели */
            border-radius: 10px; /* Закругленные углы для изображений и видео */
        }
        .carousel-image {
            width: 400px; /* Фиксированная ширина для изображений */
            height: 300px; /* Фиксированная высота для изображений */
            object-fit: contain; /* Изображение полностью помещается внутри контейнера */
        }
        .carousel-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .control-button {
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            cursor: pointer;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .control-button:hover {
            background-color: rgba(255, 255, 255, 1);
            transform: scale(1.1);
        }
        .caption {
            padding: 10px;
            text-align: center;
            font-size: 1.2em; /* Увеличенный шрифт для описания */
            color: #555; /* Более светлый цвет текста */
        }
        .caption2 {
            padding: 10px;
            text-align: center;
            font-size: 1.2em; /* Увеличенный шрифт для описания */
            color: #555; /* Более светлый цвет текста */
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #ddd;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        .pdf-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: white;
            padding: 10px;
            transition: transform 0.2s;
            width: 300px; /* Устанавливаем фиксированную ширину для элементов PDF */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Тень */
        }
        .pdf-image {
            display: none; /* Скрываем иконку PDF */
        }
        .gallery {
            display: flex;
            flex-wrap: nowrap; /* Расположение документов в одну строчку */
            overflow-x: auto; /* Горизонтальная прокрутка, если документы не помещаются */
            gap: 20px; /* Отступ между документами */
            padding: 20px;
        }
        .photo-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .photo-frame {
            width: 400px; /* Фиксированная ширина рамки */
            height: 300px; /* Фиксированная высота рамки */
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .photo-frame img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>

<header>
    <h1>Моя страница</h1>
    <p>Добро пожаловать на страницу!</p>
</header>

</div>

<footer>

</footer>

<script>
    // Карусель для изображений
    let currentImageIndex = 0;
    const images = document.querySelectorAll('.carousel-image');
    const totalImages = images.length;

    document.getElementById('nextImageBtn').addEventListener('click', () => {
        currentImageIndex = (currentImageIndex + 1) % totalImages;
        updateImageCarousel();
    });

    document.getElementById('prevImageBtn').addEventListener('click', () => {
        currentImageIndex = (currentImageIndex - 1 + totalImages) % totalImages;
        updateImageCarousel();
    });

    function updateImageCarousel() {
        const offset = -currentImageIndex * 100; // Сдвиг в процентах
        document.querySelector('.carousel-images').style.transform = `translateX(${offset}%)`;
        document.querySelector('.caption').textContent = images[currentImageIndex].alt;
    }

    // Карусель для видео
    let currentVideoIndex = 0;
    const videos = document.querySelectorAll('.carousel-video');
    const totalVideos = videos.length;

    document.getElementById('nextVideoBtn').addEventListener('click', () => {
        currentVideoIndex = (currentVideoIndex + 1) % totalVideos;
        updateVideoCarousel();
    });

    document.getElementById('prevVideoBtn').addEventListener('click', () => {
        currentVideoIndex = (currentVideoIndex - 1 + totalVideos) % totalVideos;
        updateVideoCarousel();
    });

    function updateVideoCarousel() {
        const offset = -currentVideoIndex * 100; // Сдвиг в процентах
        document.querySelector('.carousel-videos').style.transform = `translateX(${offset}%)`;
        // Обновление описания видео
        document.querySelector('.caption2').textContent = `Ну, погоди! ${currentVideoIndex + 1}`;
    }
</script>

</body>
